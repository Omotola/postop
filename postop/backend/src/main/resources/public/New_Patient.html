<div class="container">
  <h2>Patient Information</h2>
  <h4>Personal Information</h4>
  <form>
  <div class="row form-group">
    <div class="col-sm-6">  <label for="cb-name">Full Name</label>
      <input type="text" class="form-control" id="cb-name"  name="cb-name" placeholder="eg: John Doe">
    </div>
    <div class="col-sm-6">
        <label for="cb-email">Email</label>
      <input type="email" class="form-control" id="cb-email" name="cb-email" placeholder="eg: john.doe@gmail.com">
    </div>
  </div>

  <div class="row form-group">


    <div class="col-sm-6">
        <label for="cb-date">Date of Birth</label>
        <div class="input-group input-append date" id="datePicker">

      <input type="text" class="form-control" id="cb-date" placeholder="YYYY-MM-DD">
      <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
           </div>
                   <script>
               $(document).ready(function() {
                   $('#datePicker')
                       .datepicker({
                           format: 'yyyy-mm-dd'
                       })
                       .on('changeDate', function(e) {
                           // Revalidate the date field
                       });
               });
               </script>
    </div>


    <div class="col-sm-6">   <label for="cb-phone">Phone</label>
      <input type="text" class="form-control" id="cb-phone" placeholder="eg: 1234567890">
    </div>
  </div>


  <div class="row form-group">
    <div class="col-sm-6">
      <label for="cb-sex">Gender</label>
      <select class="form-control" id="cb-sex">
        <option>M</option>
        <option>F</option>
      </select>
      <!--<input type="text" class="form-control" id="cb-sex" placeholder="Sex"> -->
    </div>
    <div class="col-sm-6">   <label for="cb-address">Address</label>
      <input type="text" class="form-control" id="cb-address" placeholder="eg: West University Parkway, Baltimore">
    </div>

  </div>

  <div class="row form-group">
    <div class="col-sm-6">   <label for="cb-address2">Address line 2</label>
      <input type="text" class="form-control" id="cb-address2" placeholder="MD, 21210">
    </div>
    <div class="col-sm-6"> <label for="cb-password">Password</label>
      <input type="text" class="form-control" id="cb-password" name="cb-password" placeholder="eg: Password">
    </div>
  </div>

<h4>Health Information</h4>
  <div class="row form-group">
    <div class="col-sm-6">
      <label for="cb-last-visit-date">Date of last visit to Hospital</label>
      <div class="input-group input-append date" id="datePicker1">
      <input type="text" class="form-control" id="cb-last-visit-date" placeholder="YYYY-MM-DD">
        <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
      </div>
      <script>
  $(document).ready(function() {
      $('#datePicker1')
          .datepicker({
              format: 'yyyy-mm-dd'
          })
          .on('changeDate', function(e) {
              // Revalidate the date field
          });

  });
  </script>
    </div>
    <div class="col-sm-6"> <label for="cb-uti-visit-count">Past UTI Visit count</label>
      <input type="text" class="form-control" id="cb-uti-visit-count" placeholder="eg: 5">
    </div>
</div>

  <div class="row form-group">
    <div class="col-sm-6">   <label for="cb-hospital-visit-reason">Reason for Hospital Visit</label>
      <input type="text" class="form-control" id="cb-hospital-visit-reason" placeholder="eg: Eye Surgery">
    </div>
  </div>

    <div class=" col-sm-10 checkbox">
      <label><input type="checkbox" id="cb-is-diabetic">Diabetic</label>
    </div>
    <div class="col-sm-10 checkbox">
      <label><input type="checkbox" id="cb-uses-catheter">Catheter User</label>
    </div>



  <div class="form-group">
    <div class="col-sm-10">
      <button type="button" id="submit-patient-btn" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>


</div>
</body>
</html>
