<!DOCTYPE html>
<html lang="en">

<head>
  <title>PostOp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" href="img/favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.min.css" />
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker3.min.css" />
  <!--<link rel="stylesheet" href="css/style.css"/>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <!-- <script src="js/form-Validation.js"></script> -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
  <script type='text/javascript' src="js/post-server.js"></script>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <!--<a class="navbar-brand" href="#">PostOp</a>-->
        <a href="/" class="navbar-left"><img src="img/logo.png"></a>
      </div>
      <ul class="nav navbar-nav">

        <li width="75" height="40"><a href="index.html">Home</a></li>
        <li class="active"><a href="#">New Patient</a></li>
        <li><a href="listPatients.html">List all Patients</a></li>
        <li><a href="listNotifications.html">Notifications</a></li>
      </ul>
    </div>
  </nav>

  <div class="container">
    <h2>Patient Information</h2>
    <h4>Personal Information</h4>
    <form method="get" id="patientForm">

      <div class="row form-group">
        <div class="col-sm-6"> <label for="cb-name">Full Name</label>
          <label for="cname">Name (required, at least 2 characters)</label>
          <input type="text" class="form-control" id="cb-name" name="cb-name" placeholder="eg: John Doe" required minlength=5 type="text">
        </div>

        <div class="col-sm-6">
          <label for="cb-email">Email</label>
          <input type="email" class="form-control" id="cb-email" name="cb-email" placeholder="eg: john.doe@gmail.com" type="email" required minlength=5>
        </div>

      </div>

      <div class="row form-group">
        <div class="col-sm-6">
          <label for="cb-date">Date of Birth</label>
          <div class="input-group input-append date" id="datePicker">

            <input type="date" class="form-control" id="cb-date" placeholder="YYYY-MM-DD" required>
            <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
          </div>
          <script>
            $(document).ready(function() {
              $('#datePicker')
                .datepicker({
                  format: 'yyyy-mm-dd',
                  maxDate: '+0'
                })
                .on('change', function() {
                  // Revalidate the date field
                  console.log('date changed')
                  console.log($(this).val())
                });
            });
          </script>
        </div>


        <div class="col-sm-6"> <label for="cb-phone">Phone</label>
          <input type="tel" class="form-control" id="cb-phone" placeholder="eg: 1234567890" required matches="^(\\d|\\s)+$" minlength=10 maxlength=20>
        </div>
      </div>


      <div class="row form-group">
        <div class="col-sm-6">
          <label for="cb-sex">Gender</label>
          <select class="form-control" id="cb-sex">
              <option disabled selected></option>
              <option>M</option>
              <option>F</option>
          </select>
          <!--<input type="text" class="form-control" id="cb-sex" placeholder="Sex"> -->
        </div>
        <div class="col-sm-6"> <label for="cb-address">Address</label>
          <input type="text" class="form-control" id="cb-address" placeholder="eg: West University Parkway, Baltimore" required minlength=5>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-6"> <label for="cb-address2">Address line 2</label>
          <input type="text" class="form-control" id="cb-address2" placeholder="eg: MD, 21210" required minlength=2>
        </div>
        <div class="col-sm-6"> <label for="cb-password">Password</label>
          <input type="password" class="form-control" id="cb-password" name="cb-password" placeholder="eg: Password" required minlength=5>
        </div>
      </div>

      <h4>Health Information</h4>
      <div class="row form-group">
        <div class="col-sm-6">
          <label for="cb-last-visit-date">Hospital Discharge date</label>
          <div class="input-group input-append date" id="datePicker1">
            <input type="date" class="form-control" id="cb-last-visit-date" placeholder="YYYY-MM-DD" required>
            <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
          </div>
          <script>
            $(document).ready(function() {
              $('#datePicker1')
                .datepicker({
                  format: 'yyyy-mm-dd'
                })
                .on('changeDate', function(e) {
                  // Revalidate the date field
                });

            });
          </script>
        </div>
        <div class="col-sm-6"> <label for="cb-uti-visit-count">Past UTI Visit count</label>
          <input type="number" class="form-control" id="cb-uti-visit-count" placeholder="eg: 5" required matches="^[0-9]*$." minlength=1 maxlength=2>
        </div>
      </div>

      <div class="row form-group">
        <div class="col-sm-6"> <label for="cb-hospital-visit-reason">Reason for Admit/ Visit</label>
          <input type="text" class="form-control" id="cb-hospital-visit-reason" placeholder="eg: Eye Surgery" required minlength=10>
        </div>
      </div>

      <div class=" col-sm-10 checkbox">
        <label><input type="checkbox" id="cb-is-diabetic" required>Diabetic</label>
      </div>
      <div class="col-sm-10 checkbox">
        <label><input type="checkbox" id="cb-uses-catheter" required>Catheter User</label>
      </div>



      <div class="form-group">
        <div class="col-sm-10">
          <button type="button" id="submit-patient-btn" class="btn btn-default">Submit</button>
        </div>
      </div>
    </form>
  </div>


  </div>

  <script>
    $("#patientForm").validate({
      invalidHandler: function(event, validator) {
        // 'this' refers to the form
        var errors = validator.numberOfInvalids();
        if (errors) {
          var message = errors == 1 ?
            'You missed 1 field. It has been highlighted' :
            'You missed ' + errors + ' fields. They have been highlighted';
          $("div.error span").html(message);
          $("div.error").show();
        } else {
          $("div.error").hide();
        }
      }
    });
  </script>
</body>

</html>
