<script type='text/javascript' src="js/EditPatient.js"></script>
<script id="patient-template" type="text/html">
  <div>
    <table class="table table-striped">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Phone</th>
          <th>Gender</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        {{#patients}}
        <tr>
          <td>{{patientName}}</td>
          <td>{{patientEmail}}</td>
          <td>{{patientPhone}}</td>
          <td>{{patientSex}}</td>
          <td><button type="submit" id={{editButton}} class="btn btn-default editPatient" value={{patientEmail}}>Edit</button></td>
        </tr>
        {{/patients}}
      </tbody>
    </table>
  </div>
</script>
