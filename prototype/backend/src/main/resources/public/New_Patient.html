<!DOCTYPE html>
<html lang="en">
<head>
  <title>RemCare</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type='text/javascript' src="js/post-server.js"></script>
</head>
<body>
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">RemCare</a>
    </div>
    <ul class="nav navbar-nav">
      <li><a href="index.html">Home</a></li>
      <li class="Active"><a href="#">New Patient</a></li>
        <li><a href="listPatients.html">List all Patients</a></li>
    </ul>
  </div>
</nav>

<div class="container">
  <h1>Patient Information</h1>
  <form>
  <div class="row form-group">
    <div class="col-sm-6">
      <input type="text" class="form-control" id="cb-name" placeholder="Name">
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="cb-email" placeholder="Email">
    </div>
  </div>

  <div class="row form-group">
    <div class="col-sm-6">
      <input type="text" class="form-control" id="cb-date" placeholder="Date of birth">
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="cb-phone" placeholder="Phone">
    </div>
  </div>


  <div class="row form-group">
    <div class="col-sm-6">
      <input type="text" class="form-control" id="cb-sex" placeholder="Sex">
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="cb-address" placeholder="Address">
    </div>
  </div>

  <div class="row form-group">
    <div class="col-sm-6">
      <input type="text" class="form-control" id="cb-hospital-visit-reason" placeholder="Hospital visit resaon">
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="cb-last-visit-date" placeholder="Last visit date">
    </div>
  </div>

  <div class="row form-group">
    <div class="col-sm-6">
      <input type="text" class="form-control" id="cb-uti-visit-count" placeholder="UTI visit count">
    </div>
    <div class="col-sm-6">
      <input type="text" class="form-control" id="cb-password" placeholder="Password">
    </div>
  </div>

    <div class=" col-sm-10 checkbox">
      <label><input type="checkbox" id="cb-is-diabetic">Diabetic</label>
    </div>
    <div class="col-sm-10 checkbox">
      <label><input type="checkbox" id="cb-uses-catheter">Catheter User</label>
    </div>



  <div class="form-group">
    <div class="col-sm-10">
      <button type="submit" id="submit-patient-btn" class="btn btn-default">Submit</button>
    </div>
  </div>
</form>
</div>


</div>
</body>
</html>
